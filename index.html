<!DOCTYPE html>
<html>
<head>
    <title>Wallpaper Generator</title>
    <style>
        body {
            text-align: center;
        }

        #image-preview {
            width: 500px;
            height: 500px;
            background-size: cover;
            margin: 20px auto;
        }

        .text-input {
            margin-bottom: 10px;
        }

        #download-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Wallpaper Generator</h1>
    <div>
        <label for="text1">Text 1:</label>
        <input class="text-input" type="text" id="text1" placeholder="Enter text 1">
    </div>
    <div>
        <label for="text2">Text 2:</label>
        <input class="text-input" type="text" id="text2" placeholder="Enter text 2">
    </div>
    <div>
        <label for="text3">Text 3:</label>
        <input class="text-input" type="text" id="text3" placeholder="Enter text 3">
    </div>
    <div>
        <button id="generate-button">Generate Wallpaper</button>
    </div>
    <div>
        <a href="#" id="download-button" download>Download Wallpaper</a>
    </div>

    <script>
        document.getElementById('generate-button').addEventListener('click', function() {
            var text1 = document.getElementById('text1').value;
            var text2 = document.getElementById('text2').value;
            var text3 = document.getElementById('text3').value;

            var canvas = document.createElement('canvas');
            canvas.width = 500;
            canvas.height = 500;
            var ctx = canvas.getContext('2d');

            var img = new Image();
            img.src = '1.jpg';
            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.font = 'bold 30px Arial';
                ctx.fillStyle = 'white';
                ctx.textAlign = 'center';

                ctx.fillText(text1, canvas.width / 2, canvas.height / 2 - 40);
                ctx.fillText(text2, canvas.width / 2, canvas.height / 2);
                ctx.fillText(text3, canvas.width / 2, canvas.height / 2 + 40);

                var dataURL = canvas.toDataURL('image/png');
                document.getElementById('image-preview').src = dataURL;
                document.getElementById('download-button').href = dataURL;
            };
        });
    </script>
</body>
</html>
